services:
  keycloak-postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: fiap-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8080}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT: "false"
      KC_LOG_LEVEL: ${KEYCLOAK_LOG_LEVEL:-INFO}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command:
      - start-dev
      - --import-realm
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - auth-network

  fiap-pos-tech-auth-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fiap-pos-tech-auth-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${DEV_PORT:-3002}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://keycloak:8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-fiap-pos-tech}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-pos-tech-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your_client_secret}
    ports:
      - "${DEV_PORT:-3002}:3002"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - auth-network
    profiles:
      - dev

  fiap-pos-tech-auth-prd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiap-pos-tech-auth-prd
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PRD_PORT:-3003}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://keycloak:8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-fiap-pos-tech}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-pos-tech-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your_client_secret}
    ports:
      - "${PRD_PORT:-3003}:3003"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - auth-network
    profiles:
      - prd

volumes:
  keycloak_postgres_data:
    driver: local

networks:
  auth-network:
    external: true
    name: fiap-pos-tech-network
